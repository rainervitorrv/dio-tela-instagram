<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shotcut icon" href="img/favicon.ico">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="card">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <form class="form-login" action="#">
                    <input class="form-input form-input-item" type="text"
                        placeholder="Telefone, nome de usuário ou email" required>
                    <input class="form-input form-input-item" type="password" placeholder="Senha" required>
                    <button class="form-input form-input-submit" type="submit">Entrar</button>
                </form>
                <div class="instagram-switch-or">
                    <div class="instagram-division"></div>
                    <div id="instagram-switch">OU</div>
                    <div class="instagram-division"></div>
                </div>
                <a class="facebook-login" href="#">
                    <div class="facebook-icon"></div>
                    <div class="facebook-text">Entrar com o Facebook</div>
                </a>
                <div class="instagram-retrieve-password">
                    <a href="#" title="Esqueceu a senha?">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="card">
                <p class="not-account">
                    Não tem uma conta?
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-instagram">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="get-instragram-store">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
